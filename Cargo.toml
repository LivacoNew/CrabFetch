[package]
name = "crabfetch"
version = "0.2.0"
authors = ["Livaco"]
edition = "2021"
description = "A fetch tool designed to be highly configurable while performant."
readme = "README.md"
repository = "https://github.com/LivacoNew/CrabFetch"
license = "Apache-2.0"

[dependencies]
clap = { version = "4.5.3", features = ["derive"] }
shellexpand = "2.1.0"
colored = "2.1.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
sqlite = "0.34.0"
libc = "0.2.153"
humantime = "2.1.0"
